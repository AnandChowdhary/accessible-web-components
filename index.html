<!doctype html>
<html>

    <head>

        <title>Accessible Web Components</title>

        <style>
            body { max-width: 720px; margin: auto; font: menu; font-size: 100%; background-color: whitesmoke }
            section { background-color: #fff; padding: 2rem; margin-top: 2rem; box-shadow: 0 0.25rem 0.5rem rgba(52, 73, 94, 0.1); border-radius: 0.2rem }
            ul { margin-bottom: 1.25rem; line-height: 1.7; }
            h1 { text-align: center; margin: 10vh 0 }
            h2 { margin-top: -0.5rem }
            pre + *:not(p) { margin-top: 1.5rem }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism.css">

        <!-- Dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.4/webcomponents-bundle.js"></script>
        
        <!-- Components -->
        <script type="module" src="./components/form-group.js"></script>

    </head>

    <body>

        <main>

            <h1>Accessible Web Components</h1>

            <section>
                <h2>Form Group</h2>
                <ul>
                    <li>Autogenerates an ID for each form element (input, textarea, etc.)</li>
                    <li>Adds label "for" to the label</li>
                </ul>
                <pre><code class="language-html">&lt;form-group&gt;
    &lt;input type="checkbox"&gt;
    &lt;label&gt;I agree with the terms.&lt;/label&gt;
&lt;/form-group&gt;</code></pre>
                <p>Renders to:</p>
                <form-group>
                    <input type="checkbox">
                    <label>I agree with the terms.</label>
                </form-group>
            </section>

        </main>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const customElements = document.querySelectorAll("section > p + *");
                customElements.forEach(element => {
                    const code = document.createElement("pre");
                    code.innerHTML = `<code class="language-html">${element.outerHTML.replace(/  /g, "").replace(/</g, "&lt;").replace(/>/g, "&gt;").trim()}</code>`;
                    element.parentElement.insertBefore(code, element);
                });
            })
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-markup.min.js"></script>

    </body>

</html>
